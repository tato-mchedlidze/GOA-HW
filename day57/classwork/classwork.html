<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Grid Layout</title>
        <link rel="stylesheet" href="classwork.css">
    </head>

    <body>
        <div class="grid-container" role="main" aria-label="Color blocks grid">
        <div class="box1" aria-label="Large teal block"></div>
        <div class="box2" aria-label="Wide light blue block"></div>
        <div class="box3" aria-label="Pink block"></div>
        <div class="box4" aria-label="Large brown block"></div>
        <div class="box5" aria-label="Small dark teal block"></div>
        <div class="box6" aria-label="Small gray block"></div>
        </div>
    </body>
</html>
