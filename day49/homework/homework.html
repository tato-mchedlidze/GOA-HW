<!DOCTYPE html>

    <title>CSS Hover Effects</title>

<body>

<!-- Button Hover Animation -->

<button class="hover-btn">Hover me!</button>


<!-- Link Hover Transition -->

<br><br>

<a href="#" class="hover-link">Hover over me!</a>


<!-- Image Scaling -->

<br><br>

<img src="https://via.placeholder.com/300" alt="image" class="scale-img">


<!-- Text Hover Effect -->

<br><br>

<p class="hover-text">Hover over this text!</p>


<!-- Border Animation -->

<br><br>

<div class="border-box">Hover over me!</div>


<!-- Button Press Effect -->

<br><br>

<button class="press-btn">Click me!</button>


<!-- Opacity Transition -->

<br><br>

<div class="fade-div">Hover over me!</div>


<!-- Padding Animation -->

<br><br>

<div class="padding-box">Hover over me!</div>
